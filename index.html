<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <header class="app-header">
        <h1 class="app-header__title">Tic-Tac-Toe!</h1>
        <p class="app-header__subtitle">An app by Ordnas1</p>
    </header>
    <main class="app-main">
        <section class="app-btnbar">
            <button class="app-btnbar__button">Start Game</button>
            <button class="app-btnbar__button">Restart Game</button>
        </section>
        <div id="game" class="app-game">
            <div data-row="2" data-col="0"class="app-game__cel"></div>
            <div data-row="2" data-col="1"class="app-game__cel"></div>
            <div data-row="2" data-col="2"class="app-game__cel"></div>
            <div data-row="1" data-col="0"class="app-game__cel"></div>
            <div data-row="1" data-col="1"class="app-game__cel"></div>
            <div data-row="1" data-col="2"class="app-game__cel"></div>
            <div data-row="0" data-col="0"class="app-game__cel"></div>
            <div data-row="0" data-col="1"class="app-game__cel"></div>
            <div data-row="0" data-col="2"class="app-game__cel"></div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
